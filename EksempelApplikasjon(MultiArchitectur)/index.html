    <script>
        
        updateView();
        function updateView(){
            const {page}=model.app;
            switch (page) {
                case 'search':
                    return updateViewSearch();
                case 'delete':
                    return updateViewDelete();
                case 'edit':
                    return updateViewEdit();
                case 'createView':
