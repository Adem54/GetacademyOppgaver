<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
 <hr>
 <input checked type="radio" id="html" name="fav_language" value="HTML">
<label for="html">HTML</label><br>
<input checked type="radio" id="css" name="fav_language" value="CSS">
<label for="css">CSS</label><br>
<input checked type="radio" id="javascript" name="fav_language" value="JavaScript">
<label for="javascript">JavaScript</label>
    <script>
        let data=["html","css","javascript"];
        updateView();
        function updateView(){
            let html=``;

            for(let i=0;i<data.length; i++){
                let item=data[i];
                html+=`
                <input
               
                onchange="myFunc(this)"
                type="radio" id="${item}" name="fav_language" value="${item.toUpperCase()}">
                 <label for="${item}">${item.toUpperCase()}</label><br>
                
                `;
            }
            document.getElementById("app").innerHTML=html;
        }

        function myFunc(checkedElement){
            console.log("checkedElement: ", checkedElement.checkedElement);
        }
    </script>
</body>

</html>
