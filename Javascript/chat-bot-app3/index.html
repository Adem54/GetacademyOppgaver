<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Svg/icon.css">
</head>
<body>
   
    <div id="main" class="main">
        <header class="header layout">
            <figure class="avatar">
                <img src="/images/avatarImage2.png"  alt="Trulli">
                <figcaption></figcaption>
            </figure>
            <section class="title"> 
                <h3 title_header>Shopping Assistant</h3>
                <span class="title_online">Online</span>
            </section>
            <section class="remove">
                <span id="cancel" class="icon-cancel"
              
                ></span>
            </section>
        </header>
        <section id="container" class="container layout">
           <section id="messagesContainer" class="messagesContainer"></section>
                <aside id="aside" class="chatBox">
                <input id="input" placeholder="Ask me a question..." type="text" 
                />
                <span id="icon-send" class="icon-send"></span>
            </aside>
          
        </section>
        <footer class="footer">Powered by chatbox</footer>
       
    </div>
    <div id="showChatBox" class="showChatBox"
  
    >Show ChatBox</div>
    <script src="app.js"></script>
</body>
</html>
