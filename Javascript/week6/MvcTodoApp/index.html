  <script>

   
    updateView();
    function updateView() {
      const { page } = model.app;
     
      switch (page) {
        
        case "search":
          return updateViewSearch();
        case "create":
          return updateViewCreateNew();
        case "edit":
          return updateViewEdit();
        case "delete":
          return updateViewDelete();
          case "hjem":
            return updateViewHjemmeSide();
        default:
          break;
      }
    }
