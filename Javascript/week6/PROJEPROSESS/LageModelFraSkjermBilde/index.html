    <script src="./js/opprettmeningsmålView.js"></script>
    <script src="./js/meningsmålsController.js"></script>
    <script src="./js/meningsmålsView.js"></script>

<body>
    <div id="app"></div>
</body>

<script>
 
updateView();
function updateView(){
    const {currentPage}=model.app;

    switch (currentPage) {
      
        case 'opprettMeningsmål':
            return updateOpprettMeningsmål();
        case 'meningsmåls':
            return updateMeningsmåls();
         case 'showMeningsmål':
             return showMeningsmål();
         case 'meningsmålResultat':
             return showMeningsmålResultat();           
    
        default:
            break;
    }
}    



</script>
