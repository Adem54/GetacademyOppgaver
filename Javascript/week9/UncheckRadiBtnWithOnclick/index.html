<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  font-family: sans-serif;
}
button {
  background: none;
  border: 1px solid #000;
  padding: 5px 10px;
  border-radius: 7px;
  outline: none;
  cursor: pointer;
}
    </style>
</head>
<body>
    <form action="#">
        <h3>Set 1</h3>
        <input type="radio" name="tutorial" /> Option 1   <br /><br />
        <input type="radio" name="tutorial" /> Option 2   <br /><br />
        <input type="radio" name="tutorial" /> Option 3   <br /><br />
        <button type="button"   onclick="clearSelection('tutorial');">
          Clear Selection
        </button>
        <br /><br />
        <h3>Set 2</h3>
        <input type="radio" name="tutorial2" /> Option 1    <br /><br />
        <input type="radio" name="tutorial2" /> Option 2    <br /><br />
        <input type="radio" name="tutorial2" /> Option 3    <br /><br />
        <button type="button" onclick="clearSelection('tutorial2');">
          Clear Selection
        </button>
      </form>

      <script>
          const clearSelection = (name) => {
  const radioBtns = document.querySelectorAll(
          "input[type='radio'][name='" + name + "']");
  radioBtns.forEach((radioBtn) => {
    if (radioBtn.checked === true)
      radioBtn.checked = false;
  });
};
      </script>
</body>
</html>
