    <meta charset="UTF-8" />

    <style>
      div {
        color: blue;
        background-color: azure;
        padding: 10px;
        margin: 10px;

  <body>

    <script>
        let index = [1,2,3,3,4,6,8]
      let numbers = [7, 1, 2, 5, "", 3, 8, 4, 6];
   

      let count=0;
    
     
      showPusliSpill();
      function showPusliSpill() {
        let html = "";
        for (let i = 0; i < 9; i++) {
          let førstPåLinja = i % 3 == 0  ? "førstPåLinja" : "";
          //Burda switch case kullan
   let index;
      switch (i) {
          case 0:
               index=[1,3]
               break
              case 1:
               index=[0,2,4]
               break
              case 2:
               index=[1,5]
               break
              case 3:
               index=[0,4,6]
               break
              case 4:
               index=[1,3,5,7]
               break
              case 5:
               index=[2,4,8]
              break
              case 6:
              index=[3,7]
              break
              case 7:
             index=[4,6,8]
             break
              case 8:
             index=[7,5];
             break
          default:
              break;
      }
   
       
       
      
          let id =
            i < 3
              ? `r1k${i + 1}`
              : i < 6
              ? `r2k${i - 2}`
              : i < 9
              ? `r3k${i - 5}`
              : "";

          


        //foo in onclick skal lages på nytt i global scope
          html += `<div id='${id}' class="${førstPåLinja} ${index}"   onclick="trykk(this, [${index}],${i})">${numbers[i]}</div>`;
        }
        
        document.body.innerHTML =html + `<h1>${count}</h1>`  ;
      }


//
      function trykk(tagElement, indexBoxes,i) {
          count++;
        let arr = indexBoxes;
        let index1=indexBoxes[0];
        let index2=indexBoxes[1];
        let index3=indexBoxes.length>2 ? indexBoxes[2] : "";
        let index4=indexBoxes.length>3 ? indexBoxes[3] : "";
        if(!numbers[index1]){
            numbers[index1]=numbers[i];
            numbers[i]="";

        }
        if(!numbers[index2]){
            numbers[index2]=numbers[i];
            numbers[i]="";
        }
      if(index3 && !numbers[index3]){
          numbers[index3]=numbers[i];
          numbers[i]="";

      }
    if(index4 && !numbers[index4]){
          numbers[index4]=numbers[i];
          numbers[i]="";

      }
   
        showPusliSpill();
        
      }
    </script>
  </body>
