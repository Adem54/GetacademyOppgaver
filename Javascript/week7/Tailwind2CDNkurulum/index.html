<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-300 h-full p-7">
    <h1 class="text-3xl font-bold underline">
        Hello world!
      </h1>
      <div class="w-1/3">
        <label for="Name" class="block mb-1 text-sm text-gray-600">Your Name</label>
        <input
          type="text"
          name="name"
          class="
            w-full
            px-4
            py-2
            text-base
            border border-gray-300
            rounded
            outline-none
            focus:ring-blue-500 focus:border-blue-500 focus:ring-1
          "
          placeholder="Enter Your Name"
        />
        <span class="inline-flex text-sm text-green-700"
          >Username available!
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            /></svg
        ></span>
      </div>
      <div class="w-1/3">
        <label for="password" class="block mb-1 text-sm text-gray-600"
          >Password</label
        >
        <input
          type="password"
          name="password"
          class="
            w-full
            px-4
            py-2
            text-base
            border border-gray-300
            rounded
            outline-none
            focus:ring-blue-500 focus:border-blue-500 focus:ring-1
          "
          placeholder="Password"
        />
        <span class="inline-flex text-sm text-red-700"
          >Password must be 8 characters
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            /></svg
        ></span>
      </div>
</body>
</html>

    1-Html icerisinde class uzerinden bircok seyi yonetebiliyoruz
    2-Sadece html icinde kulllandigimiz class lari dahil edeibiliyourz, yani tailwind in tamamini dahil etmemize gerek kalmiyor bu da performansa pozitifi katkida bulunuyor
    3-Normalde onceden tum varyasyonlar tailwindde olmadi gi icin config dosyasina tailwinde olmayip da bizim ihtiyacimiz olan css ozellikleri de eklenerek kullanilabiliyordu ama simdi jit ile birlikte tum varyasyonlar tailwind css de de bulunuyor ve cok hizli islem yapabiliyor...
