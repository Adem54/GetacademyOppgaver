<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        display: flex;
        align-items: center;
      }

      span::after {
        padding-left: 5px;
      }

      input:invalid + span::after {
        content: "✖";
      }

      input:valid + span::after {
        content: "✓";
      }
    </style>
  </head>
  <body>
    <div id="app">   </div>
      <br /><br /><br />
      <hr />
      <form>
        <label>
          Choose your preferred party date (required, April 1st to 20th):
          <input
            type="date"
            name="party"
            min="2022-04-01"
            max="2025-04-20"
            required
          />
          <span class="validity"></span>
        </label>

        <p>
          <button>Submit</button>
        </p>
      </form>
 
    <script>
      let dateDiv = document.getElementById("app");
      let minDate = "2022-01-01";
      let now = new Date().toISOString().substr(0, 10);
      console.log("now: ", now);
      dateDiv.innerHTML = `
<label for="start">Start date:</label>
<input
  type="date"
  id="start"
  name="trip-start"
  value="${now}"
  min="${minDate}"
  max="2022-12-31"
/>`;
    </script>
  </body>
</html>
