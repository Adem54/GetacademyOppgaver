<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/05902d1e0f.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

      * {
        font-family: "Roboto", sans-serif;
      }
      .cart-container {
        box-shadow: rgb(44, 62, 80) 0px 0px 15px 0px;
        margin-top: 15.2rem;
        width: 23rem;
        height: 27rem;
        box-shadow: #ddd 0 0 8px 5px;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      /*    background-image:linear-gradient(to right top,rgba(#3be8b0, .4) ,rgba(#000,.5)), url("/images/hemsedal.jpg");*/
      .cart-image {
        width: 100%;
        height: 60%;
        background-color: orange;
        background-image: url("konsert.jfif");
        box-sizing: border-box;
        padding: 1rem;
        border-top-left-radius: 0.3rem;
        border-top-right-radius: 0.3rem;

        /* background-image: url("konsert.jfif"); */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
      }

      .icon-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 1.5rem;
        height: 1.5rem;
        padding: 0.5rem;
        border-radius: 50%;
        background-color: #fff;
        margin-left: 0.2rem;
      }
      .fa-solid {
        color: #de302f;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .cart-image {
        display: flex;
        justify-content: space-between;
      }

      .cart-calender {
        width: 100%;
        height: 40%;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cart-calender-date {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-right: 1rem;
        background-color: #de302f;
        width: 3rem;
        height: 3rem;
        padding: 1rem;
        border-radius: 20%;
        color: #fff;
      }

      /* yazi rengi cok iyi duruyor....*/
      .cart-calender-day {
        font-size: 1.6rem;
        font-weight: 700;
        /* color: #485273; */
      }
      .cart-calender-month {
        font-size: 0.8rem;
        line-height: 1.5em;
        display: block;

        font-weight: 700;

        /* color: #de302f; */
      }

      /*Bu yazi rengini al bunu cok fazla kullanacagiz*/
      .cart-calender-content {
        display: flex;
        flex-direction: column;
        font-size: 0.8rem;
        font-weight: 400;
        /* white-space: nowrap;   yazimizin alt satira dusmesini istemiyorsak bu  sekilde yapabiliriz
    text-overflow:hidden;
    */
      }
      .cart-calender-content > div {
        color: #777777;
        line-height: 1.78;
      }
      .fa-calendar-days,
      .fa-clock,
      .fa-location-dot {
        font-size: 0.8rem;
        margin-right: 0.4rem;
      }

      .cart-calender-text {
        margin-bottom: 0.4rem;
      }



      
      .fa-right-long {
        color: #fff;
        font-size: 1rem;
        margin-left: 0.2rem;
      }

      .read-more {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #de302f;
        padding: 0.5rem;
        width: 30%;
        border-radius: 0.2rem;
        text-align: center;
        margin-bottom: 0.4rem;
      }
      .read-more:hover {
        background-color: #0e385e;
      }
      .read-more a {
        text-decoration: none;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="cart-container">
      <div class="cart-image">
        <div class="category-icon icon-container">
          <i class="fa-solid fa-music"></i>
        </div>
        <div class="announcement-icon icon-container">
          <i class="fa-solid fa-bullhorn"></i>
        </div>
      </div>
      <div class="cart-calender">
        <div class="cart-calender-date">
          <span class="cart-calender-day">01</span>
          <span class="cart-calender-month"> MAY</span>
        </div>

        <div class="cart-calender-content">
          <!-- <span class="cart-calender-title">Konsert</span> -->
          <h2>Konsert 2022</h2>
          <div class="cart-calender-text">
            <i class="fa-solid fa-calendar-days"></i>
            <span class="cart-calender-wholeDate"
              >January 1, 2022 - December 31, 2022</span
            >
          </div>
          <div class="cart-calender-text">
            <i class="fa-solid fa-clock"></i>
            <span class="cart-calender-time">10:00 AM - 8:00 PM</span>
          </div>
          <div class="cart-calender-text">
            <i class="fa-solid fa-location-dot"></i>
            <span class="cart-calender-place"
              >London Bridge Station, London, UK</span
            >
          </div>
        </div>
      </div>

      <div class="read-more">
        <a href="">
          <span>Les mer</span> <i class="fa-solid fa-right-long"></i>
        </a>
      </div>
    </div>
  </body>
</html>
