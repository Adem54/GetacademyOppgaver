<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .konusma-balonu{
  background-color:#40DBE5;
  float:left;
  padding:10px 20px;
  border-radius:5px;
  font-size:20px;
  position:relative;
  color: white;
  margin-top: 20px;
  border: 1px solid #6b5fb3;
}

.konusma-balonu:after{
  content: '';
  position:absolute;
  left: 30px;
  top:-15px;
  border-style: solid;
  border-width: 0 15px 15px 15px;;
  border-color: transparent transparent #40DBE5 transparent;  
}

.konusma-balonu:before{
  content: '';
  position:absolute;
  left: 29px;
  top:-16px;
  border-style: solid;
  border-width: 0 16px 16px 16px;;
  border-color: transparent transparent #6b5fb3 transparent;  
}
    </style>
</head>
<body>
    <div class="konusma-balonu">
        İnsan gerçekten hayret ediyor.
      </div>
</body>
</html>
